<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-lg">
            <a class="navbar-brand" href="#">1-Space</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Spaces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home" id="home">
        <div class="container">
            <div class="row align-items-center justify-content-center justify-content-lg-start">
                <div class="col-12 col-lg-5 my-5 my-lg-0 pt-5 pt-lg-0">
                    <h1>A new way to revolutionise your workspace</h1>
                </div>
                <div class="col-10 col-lg-7">
                    <div class="imgs-box">
                        <img src="images/home/image-50.png" class="img-fluid main" alt="Coworking Space" />
                        <img src="images/home/Ellipse-1.png" class="img-fluid ellipse one" alt="Coworking Space" />
                        <img src="images/home/Ellipse-2.png" class="img-fluid ellipse two" alt="Coworking Space" />
                        <img src="images/home/Ellipse-3.png" class="img-fluid ellipse three" alt="Coworking Space" />
                        <span class="v-text">Co Working</span>
                    </div>
                </div>
                <div class="col-auto col-lg-5 people">
                    <img src="images/home/persons/Ellipse-31.png" class="img-fluid" alt="Person 1">
                    <img src="images/home/persons/Ellipse-32.png" class="img-fluid" alt="Person 2">
                    <img src="images/home/persons/Ellipse-33.png" class="img-fluid" alt="Person 3">
                    <img src="images/home/persons/Ellipse-34.png" class="img-fluid" alt="Person 4">
                    <img src="images/home/persons/Ellipse-35.png" class="img-fluid" alt="Person 5">
                    <img src="images/home/persons/Ellipse-36.png" class="img-fluid" alt="Person 6">
                    <img src="images/home/persons/Ellipse-37.png" class="img-fluid" alt="People Number">
                    <span class="people-num">+10</span>
                    <span class="visits">16 people booked a visit in last 24 hours</span>
                </div>
            </div>
            <div class="row justify-content-center my-5 brands">
                <div class="col-auto">
                    <img src="images/home/brands/google.svg" class="img-fluid" alt="Google">
                </div>
                <div class="col-auto">
                    <img src="images/home/brands/slack.svg" class="img-fluid" alt="Slack">
                </div>
                <div class="col-auto d-none d-lg-block">
                    <div class="grey-border"></div>
                </div>
                <div class="col-auto">
                    <img src="images/home/brands/dropbox.svg" class="img-fluid" alt="Dropbox">
                </div>
                <div class="col-auto">
                    <img src="images/home/brands/shopify.svg" class="img-fluid" alt="Shopify">
                </div>
            </div>
        </div>
    </section>

    <div class="overlay">
        <div class="home-overlay right"></div>
        <div class="home-overlay left"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
